name: CI Checks

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:

  test:
    name: Test App
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ^1.20

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Downloads
      run: go get -t ./...

    - name: Run Test
      run: go test ./...

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ^1.20

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Build
      run: go build -o api -v cmd/main.go

    - name: Copy Files
      run: |
           mkdir  artifacts
           cp api artifacts/.

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
          name: api
          path: artifacts
